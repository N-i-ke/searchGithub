<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/uikit.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>sample</title>
    </head>
    <body>

    <header>
        <div class="header-container">
            <h1>My Website</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>

    <div class="input-block">

    <div class="buttons">
        <button class="uk-button uk-button-default" id='search'>Search</button>
        <button class="uk-button uk-button-default" id='clear'>Clear</button>
    </div>
    <div class="result">
        <span id='type'>
    </div>

    
    <script src="script.js"></script>
    <script src="./js/uikit.min.js"></script>
    <script src="./js/uikit-icons.min.js"></script>

</html>
