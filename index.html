    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const tabs = document.querySelectorAll('.tabList li');
        const tabContents = document.querySelectorAll('.uk-switcher > div');

        // 最初のタブとコンテンツをアクティブにする
        tabs[0].classList.add('uk-active');
        tabContents[0].classList.add('uk-active');
    
        tabs.forEach(function (tab, index) {
            tab.addEventListener('click', function () {
                // すべてのタブを非アクティブにする
                tabs.forEach(function (t) {
                    t.classList.remove('uk-active');
                });

                // クリックされたタブをアクティブにする
                tab.classList.add('uk-active');

                // すべてのコンテンツを非表示にする
                tabContents.forEach(function (content) {
                    content.classList.remove('uk-active');
                });

                // クリックされたタブに対応するコンテンツを表示する
                tabContents[index].classList.add('uk-active');
            });
        });
    });
</script>
